<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$title$ - Miguel Castillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/assets/profile.svg">
  <link rel="apple-touch-icon" href="/assets/profile.svg">
  <link rel="shortcut icon" href="/assets/profile.svg">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="page page-article">
    <header>
      <a class="brand" href="/" aria-label="Go to home">
        <div class="brand-mark">
          <img src="/assets/profile.svg" alt="Profile icon" class="brand-icon">
        </div>
        <div class="brand-text">miguelcastillo</div>
      </a>
      <button class="nav-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav">
        <span class="line"></span>
      </button>
      <nav class="nav" id="main-nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/articles/" class="active">Articles</a>
        <a href="/projects/">Projects</a>
  </nav>
</header>

    <main>
      <section class="article-hero">
        <h1 class="article-page-title">$title$</h1>
        $if(date_display)$
        <div class="article-meta">$date_display$</div>
        $endif$
      </section>

      <section class="article-layout">
        $if(toc)$
        <aside class="article-toc" aria-label="Table of contents">
          <div class="toc-header">
            <span class="toc-label">On this page</span>
            <button class="toc-toggle" type="button" aria-expanded="false" aria-controls="toc-list">
              <span class="toc-toggle-text">Toggle</span>
              <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
            </button>
          </div>
          <div class="toc-list" id="toc-list">
            $table-of-contents$
          </div>
        </aside>
        $endif$
        <article class="article-content">
          $body$
        </article>
      </section>
    </main>

    <footer class="footer">
      <span>Â© 2025 Miguel Castillo</span>
    </footer>
  </div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
